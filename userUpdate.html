<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edita tus datos</title>
    <link rel="stylesheet" href="./userUpdate.css">
</head>
<body>
    <!-- NAV MENÚ -->
    <nav>
        <div class="nav-logo">
            <img src="./img_userUpdate/TARONVIBE Logo.png" alt="Logo">
        </div>
        <div class="nav-profile">
            <ul class="nav-list">
                <li class="nav-item"><a href="#Eventos">Eventos</a></li>
                <li class="nav-item"><a href="#Organizadores">Organizadores</a></li>
                <li><button class="btn-profile"><img src="./img_userUpdate/Vector.svg" alt="svg perfil"> Mi Perfil</button></li>
            </ul>
        </div>
    </nav>

    <!-- CONTENIDO PÁGINA -->
    <div class="profile-container">
        <div class="profile-text">
            <h1>Edita tus datos</h1>
        </div>
        <div class="profile-button">
            <button class="btn-save">Guardar cambios</button>
        </div>
        <div class="profile-image">
            <img src="./img/Login/Property 1=Rectangle 40.png" alt="Profile">
        </div>
        <div class="profile-form">
            <div class="text-line">
                <label for="name">Nombre</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="text-line">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="text-line">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password">
            </div>
            <div class="text-line-group">
                <div class="text-line">
                    <label for="postal-code">Código Postal</label>
                    <input type="text" id="postal-code" name="postal-code">
                </div>
                <div class="text-line">
                    <label for="birth-date">Fecha de nacimiento</label>
                    <input type="text" id="birth-date" name="birth-date">
                </div>
            </div>
        </div>
    </div>
    
    <div class="gustos-container">
        <div class="gustos-text">
            <h1>Selecciona tus gustos</h1>
        </div>
        <div class="gustos">
            <img src="./img_userUpdate/svg/arbol-blanco.svg" alt="">
            <img src="./img_userUpdate/svg/arte-blanco.svg" alt="">
            <img src="./img_userUpdate/svg/cine-blanco.svg" alt="">
            <img src="./img_userUpdate/svg/coctel-blanco.svg" alt="">
            <img src="./img_userUpdate/svg/fiesta-blanco.svg" alt="">
            <img src="./img_userUpdate/svg/libro-blanco.svg" alt="">
            <img src="./img_userUpdate/svg/magia-blanco.svg" alt="">
            <img src="./img_userUpdate/svg/musica-blanco.svg" alt="">
            <img src="./img_userUpdate/svg/oso-blanco.svg" alt="">
            <img src="./img_userUpdate/svg/persona-blanco.svg" alt="">
        </div>
    </div>
</body>
</html>
