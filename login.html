<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2:wght@400..800&family=Happy+Monkey&family=Lora:ital,wght@0,400..700;1,400..700&family=Pixelify+Sans:wght@400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Prata&family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Lora:ital,wght@0,400..700;1,400..700&family=Pixelify+Sans:wght@400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Prata&family=Varela+Round&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>

    <div class="loginPage">
        <nav class="navBar">
            
            <a href=""><div class="navBarImg"></div>Inicio</a>
        </nav>
        <div class="mainContainer">
            <div class="imgContainer"></div>
            <div class="loginContainer">
                <div class="loginContainer1">
                    <h1>Hola</h1>
                    <p>Completa tus datos para iniciar sesión.</p>
                    <input type="text" name="email" id="email" placeholder="Email">
                    <input type="password" name="pass" id="pass" placeholder="Contraseña">
                    <div class="formButton">
                        <button type="submit">Iniciar sesión</button>
                    </div>
                </div>
                <div class="loginContainer2">
                    <a href="">He olvidado mi contraseña</a>    
                    <a href="">¿No tienes cuenta? Registrate</a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
